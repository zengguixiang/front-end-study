<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Task 05</title>
        <link rel="stylesheet" href="task5.css">

    </head>

<body>
    <div>
        <form>
            <label for="input">输入要插入的数字：<input id="input" type="text" placeholder="输入插入的值"></label><br/><br/>
            <button type="button" id="btn-left-in">左侧入</button>
            <button type="button" id="btn-right-in">右侧入</button>
            <button type="button" id="btn-left-out">左侧出</button>
            <button type="button" id="btn-right-out">右侧出</button><br/>
        </form>

        <ul id="showArray"></ul>
        <form>
            <label>排序方式（可视化）：&nbsp;&nbsp;</label>
            <button id="btnBubble" type="button">冒泡排序</button>
            <button id="btnInsert" type="button">插入排序</button>
            <button id="btnSelect" type="button">选择排序</button><br/>
            <label>排序方式（直接排序）：</label>
            <button id="btnQuick" type="button">快速排序</button>
            <button id="btnMerge" type="button">归并排序</button>
            <button id="btnShell" type="button">希尔排序</button>
        </form>
    </div>


    <script src="task5.js"></script>
</body>
</html>
